<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="ascii.js"></script>
    <script src="animation.js"></script>
</head>

<body>
    <h1>CSA 190 M ASCII ANIMATION VIEWER </h1>
    <div id="divtext"><textarea rows="20" cols="80" id="textArea"></textarea></div>
    <div id="divcontrol">
        <fieldset id="first" class="kiki">
            <legend>Play Control:</legend>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset id="second" class="kiki">
            <legend>Animation:</legend>
            <select id="animation">
                <option value="Blank">Blank</option>
                <option value="Custom">Custom</option>
                <option value="Exercise">Exercise</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Juggler">Juggler</option>
            </select>
        </fieldset>
        <fieldset id="third" class="kiki">
            <legend>Size:</legend>
            <select id="size">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12">Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>

            </select>
        </fieldset>
        <fieldset id="third" class="kiki">
            <legend>Speed:</legend>
            <label style="font-weight: normal">turbo<input type="checkbox" value="turbo" id="turbo"/></label>
        </fieldset>
    </div>
    <div class="aclass">
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML5" /> </a><br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://www.w3.org/Icons/valid-css.png" alt="Valid CSS"> </a><br>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
</body>

</html>
