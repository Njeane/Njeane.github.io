<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>CSA 190 M ASCII ANIMATION VIEWER </h1>
    <div id="divtext"><textarea rows="20" cols="80" id="txt-area"></textarea></div>
    <div id="divcontrol">
        <fieldset>
            <legend>
                Play Controls:
            </legend>
            <button>Start</button>
            <button>Stop</button>
        </fieldset>
        <fieldset>
            <legend>
                Animation:
            </legend>
            <select>
                <option value="blank">Blank</option>
                <option></option>
                <option></option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                Size:
            </legend>
            <select>
                <option value="small">Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
        </fieldset>
    </div>

</body>

</html>
